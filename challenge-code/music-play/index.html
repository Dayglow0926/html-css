<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="right-style.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist-background-img">
        <img
          src="https://cdnimg.melon.co.kr/cm2/album/images/103/72/085/10372085_20200106153324_500.jpg?ebc0e64b101670deec3305feb51fd22d"
          alt=""
        />
      </div>
      <header>
        <div class="header-left-icon">
          <i class="fa-solid fa-chevron-left"></i>
          <span>윤하</span>
        </div>
        <div class="header-right-icon">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <i class="fa-solid fa-house-signal"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <main>
        <div class="main-title">
          <span class="main-title-name">윤하</span>
          <span class="main-title-subscribe">구독 18.4만</span>
        </div>
        <div class="main-button">
          <button><i class="fa-solid fa-shuffle"></i>셔플</button>
          <button><i class="fa-solid fa-circle-play"></i> 뮤직 스테이션</button>
        </div>
        <div class="main-new">
          <div class="main-new-music">
            <div class="main-new-music__info">
              <span class="text-opacity">최근 발매</span>
              <div>
                <span>편지 (영화 '동감' X 윤하 (YOUNHA))</span>
                <span class="text-opacity">싱글 &#183; 2022</span>
              </div>
            </div>
            <div class="main-new-music__img">
              <img
                src="https://image.bugsm.co.kr/album/images/500/40815/4081561.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="main-popular-playlist">
          <div class="main-popular-playlist__title">
            <span>인기곡</span>
            <button>더보기</button>
          </div>
        </div>
        <div class="main-popular-playlist__info">
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>사건의 지평선</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/40675/4067509.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>오르트 구름</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/80254/8025461.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>비밀번호 486</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/40675/4067509.jpg"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>별의 조각</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div>
            <div>
              <div class="main-popular-playlist__info-img">
                <img
                  src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                  alt=""
                />
              </div>
              <div class="main-popular-playlist__info-title">
                <span>Black hole</span>
                <span>윤하</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-fixed">
          <div class="music-play">
            <div class="music-play-info">
              <div>
                <div class="music-play-info__img">
                  <img
                    src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
                    alt=""
                  />
                </div>
                <div class="music-play-info__title">
                  <span>사건의 지평선</span>
                  <span>윤하</span>
                </div>
              </div>
              <div class="music-play-info__button">
                <button><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward-step"></i></button>
              </div>
            </div>
            <div class="music-play-bar">
              <input type="range" min="0" max="100" value="10" />
            </div>
          </div>
          <div class="footer-button">
            <div class="footer-button__home">
              <i class="fa-solid fa-house"></i>
              <span>홈</span>
            </div>
            <div class="footer-button__search">
              <i class="fa-regular fa-compass"></i>
              <span>둘러보기</span>
            </div>
            <div class="footer-button__storage">
              <i class="fa-solid fa-box-archive"></i>
              <span>보관함</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="play-music">
      <div class="play-music-header">
        <div class="play-music-header-fixed">
          <div class="play-music-header-left-icon">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="play-music-header-type">
            <div>
              <span class="on">노래</span>
              <span class="">동영상</span>
            </div>
          </div>
          <div class="header-right-icon">
            <i class="fa-solid fa-house-signal"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="play-music-main">
        <div class="play-music-main-title">
          <div class="play-music-main-title__img">
            <img
              src="https://image.bugsm.co.kr/album/images/200/40734/4073469.jpg?version=20230110005119.0"
              alt=""
            />
          </div>
          <div class="play-music-main-title__name">
            <i class="fa-regular fa-thumbs-down"></i>
            <div class="play-music-main-title__name-info">
              <span>사건의 지평선</span>
              <span>윤하</span>
            </div>
            <i class="fa-solid fa-thumbs-up"></i>
          </div>
        </div>
        <div class="play-music-playbar">
          <input type="range" min="0" max="100" value="1" />
          <div class="music-play-bar__time">
            <span>0:01</span>
            <span>5:01</span>
          </div>
        </div>
        <div class="play-music-button">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-angles-left"></i>
          <div class="play-button__big">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-angles-right"></i>
          <i class="fa-solid fa-rotate-left"></i>
        </div>
      </div>
      <div class="play-music-footer">
        <div class="play-music-footer-fixed">
          <div class="play-music-footer-button">
            <div class="play-music-footer-button__home">
              <span>다음 트랙</span>
            </div>
            <div class="play-music-footer-button__search">
              <span>가사</span>
            </div>
            <div class="play-music-footer-button__storage">
              <span>관련 항목</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
